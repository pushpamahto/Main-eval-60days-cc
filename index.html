<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main eval</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1> Employee Management System</h1>
    <!-- Filter  -->
    <div class="filter-sort-container" style="display: flex; justify-content: space-evenly;">
        <!-- Department Filter  -->
        <p>Filter by Department : </p>
        <select name="" id="department-filter">
            <option value="">--Select Department--</option>
            <option value="engineering">Engineering</option>
            <option value="finance">Finance</option>
            <option value="operations">Operations</option>
            <option value="marketing">Marketing</option>
            <option value="hr">HR</option>
        </select>
        <!-- Gender Filter  -->
        <p>Filter By Gender : </p>
        <select name="" id="gender-filter">
            <option value="">--Select Gender-- </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>

        <!-- Sort By Salary  -->
        <p>Sort By Salary : </p>
        <select name="" id="salary-sort-filter">
            <option value="">--Select Sorting-- </option>
            <option value="asc">Low to High</option>
            <option value="desc">High to Low</option>
        </select>
    </div>
 <hr>
    <div id="employee-container">
            <table id="employee-table">
                <thead>
                    <tr>
                        <th>S. No </th>
                        <th>Name </th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="employee-body">
                    <!-- All Dyanamic tr and td here  -->
                </tbody>
            </table>
    </div>
    
    <div id="pagination">
        <button id="prev-button">Prev</button>
        <button id="next-button">Next</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
